{% load static %}
<!DOCTYPE html>
<html :class="{ 'theme-dark': dark }" x-data="data()" lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/4024/4024382.png">
  <title>Agregar Médicos</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="{% static 'tailwind.output.css' %}" />
  <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
  <script src="{% static 'init-alpine.js' %}"></script>
</head>

<body>
  <div class="flex h-screen bg-gray-50 dark:bg-gray-900" :class="{ 'overflow-hidden': isSideMenuOpen}">
    <aside class="z-20 hidden w-64 overflow-y-auto bg-white dark:bg-gray-800 md:block flex-shrink-0">
      <div class="py-4 text-gray-500 dark:text-gray-400">
        <ul class="mt-6">
          <li class="relative px-6 py-3">
            <span class="absolute inset-y-0 left-0 w-1 bg-green-600 rounded-tr-lg rounded-br-lg"
              aria-hidden="true"></span>
            <a class="inline-flex items-center w-full text-sm font-semibold text-gray-800 transition-colors duration-150 hover:text-gray-800 dark:hover:text-gray-200 dark:text-gray-100"
              href="{% url 'home' %}">
                <path
                  d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6">
                </path>
              </svg>
              <span class="ml-4">SITIO ADMINISTRATIVO</span>
            </a>
          </li>
        </ul>
        <div class="px-6 my-6">
          <a type="button"
            class="btn flex items-center justify-between w-full px-4 py-2 text-sm font-medium leading-5 text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple"
            href="{% url 'form_paciente' %}" style="background-color: #4CAF50; color: #ffffff;">
            Añadir Paciente
            <span class="ml-2" aria-hidden="true">+</span>
          </a>
        </div>
        <div class="px-6 my-6">
          <a type="button"
            class="btn flex items-center justify-between w-full px-4 py-2 text-sm font-medium leading-5 text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple"
            href="{% url 'form_medico' %}" style="background-color: #4CAF50; color: #ffffff;">
            Añadir Médico
            <span class="ml-2" aria-hidden="true">+</span>
          </a>
        </div>
        <div class="px-6 my-6">
          <a type="button"
            class="btn flex items-center justify-between w-full px-4 py-2 text-sm font-medium leading-5 text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple"
            href="{% url 'form_citas' %}" style="background-color: #4CAF50; color: #ffffff;">
            Crear Cita
            <span class="ml-2" aria-hidden="true">+</span>
          </a>
        </div>
        <div class="px-6 my-6">
          <a type="button"
            class="btn flex items-center justify-between w-full px-4 py-2 text-sm font-medium leading-5 text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple"
            href="{% url 'form_atencion' %}" style="background-color: #4CAF50; color: #ffffff;">
            Atender Citas
            <span class="ml-2" aria-hidden="true">+</span>
          </a>
        </div>
      </div>
    </aside>
    <div x-show="isSideMenuOpen" x-transition:enter="transition ease-in-out duration-150"
      x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100"
      x-transition:leave="transition ease-in-out duration-150" x-transition:leave-start="opacity-100"
      x-transition:leave-end="opacity-0"
      class="fixed inset-0 z-10 flex items-end bg-black bg-opacity-50 sm:items-center sm:justify-center"></div>
    <aside class="fixed inset-y-0 z-20 flex-shrink-0 w-64 mt-16 overflow-y-auto bg-white dark:bg-gray-800 md:hidden"
      x-show="isSideMenuOpen" x-transition:enter="transition ease-in-out duration-150"
      x-transition:enter-start="opacity-0 transform -translate-x-20" x-transition:enter-end="opacity-100"
      x-transition:leave="transition ease-in-out duration-150" x-transition:leave-start="opacity-100"
      x-transition:leave-end="opacity-0 transform -translate-x-20" @click.away="closeSideMenu"
      @keydown.escape="closeSideMenu">
      <div class="py-4 text-gray-500 dark:text-gray-400">
        <ul class="mt-6">
          <li class="relative px-6 py-3">
            <span class="absolute inset-y-0 left-0 w-1 bg-green-600 rounded-tr-lg rounded-br-lg"
              aria-hidden="true"></span>
            <a class="inline-flex items-center w-full text-sm font-semibold text-gray-800 transition-colors duration-150 hover:text-gray-800 dark:hover:text-gray-200 dark:text-gray-100"
              href="{% url 'home' %}">
                <path
                  d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6">
                </path>
              </svg>
              <span class="ml-4">SITIO ADMINISTRATIVO</span>
            </a>
          </li>
        </ul>
        <div class="px-6 my-6">
          <a type="button"
            class="btn flex items-center justify-between w-full px-4 py-2 text-sm font-medium leading-5 text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple"
            href="{% url 'form_paciente' %}">
            Añadir Paciente
            <span class="ml-2" aria-hidden="true">+</span>
          </a>
        </div>
        <div class="px-6 my-6">
          <a type="button"
            class="btn flex items-center justify-between w-full px-4 py-2 text-sm font-medium leading-5 text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple"
            href="{% url 'form_medico' %}">
            Añadir Médico
            <span class="ml-2" aria-hidden="true">+</span>
          </a>
        </div>
        <div class="px-6 my-6">
          <a type="button"
            class="btn flex items-center justify-between w-full px-4 py-2 text-sm font-medium leading-5 text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple"
            href="{% url 'form_citas' %}">
            Crear Cita
            <span class="ml-2" aria-hidden="true">+</span>
          </a>
        </div>
        <div class="px-6 my-6">
          <a type="button"
            class="btn flex items-center justify-between w-full px-4 py-2 text-sm font-medium leading-5 text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple"
            href="{% url 'form_atencion' %}">
            Atender Citas
            <span class="ml-2" aria-hidden="true">+</span>
          </a>
        </div>
      </div>
    </aside>
    <div class="flex flex-col flex-1">
      <header class="z-10 py-4 bg-white shadow-md dark:bg-gray-800">
        <div
          class="container flex items-center justify-between h-full px-6 mx-auto text-purple-600 dark:text-purple-300">
          <button class="p-1 mr-5 -ml-1 rounded-md md:hidden focus:outline-none focus:shadow-outline-purple"
            @click="toggleSideMenu" aria-label="Menu">
            <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd"
                d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                clip-rule="evenodd"></path>
            </svg>
          </button>
          <div class="flex justify-center flex-1 lg:mr-32">
            <div class="flex justify-center flex-1 lg:mr-32">
                <span :class="{ 'text-white': dark, 'text-black': !dark }" class="text-4xl font-bold">Clinica La Eterna Primavera</span>
            </div>
        </div>
          <ul class="flex items-center flex-shrink-0 space-x-6">
            <li class="flex">
              <button class="rounded-md focus:outline-none focus:shadow-outline-purple" @click="toggleTheme"
                aria-label="Toggle color mode">
                <template x-if="!dark">
                  <svg class="w-5 h-5" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
                  </svg>
                </template>
                <template x-if="dark">
                  <svg class="w-5 h-5" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd"
                      d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
                      clip-rule="evenodd"></path>
                  </svg>
                </template>
              </button>
            </li>
            <li class="relative">
              <button class="align-middle rounded-full focus:shadow-outline-green focus:outline-none"
                @click="toggleProfileMenu" @keydown.escape="closeProfileMenu" aria-label="Account" aria-haspopup="true">
                <span class="text-green-500">Bienvenido -- {{ user.username }}</span>
              </button>
              <template x-if="isProfileMenuOpen">
                <ul x-transition:leave="transition ease-in duration-150" x-transition:leave-start="opacity-100"
                  x-transition:leave-end="opacity-0" @click.away="closeProfileMenu" @keydown.escape="closeProfileMenu"
                  class="absolute right-0 flex flex-col items-end p-2 mt-2 space-y-2 text-gray-600 bg-white border border-gray-100 rounded-md shadow-md dark:border-gray-700 dark:text-gray-300 dark:bg-gray-700"
                  aria-label="submenu">
                  <li>
                    <a class="inline-flex items-center justify-end w-full px-2 py-1 text-lg font-semibold transition-colors duration-150 rounded-md hover:bg-gray-100 hover:text-gray-800 dark:hover:bg-gray-800 dark:hover:text-gray-200"
                      href="{% url 'index' %}" onclick="data().logout()">
                      <svg class="w-8 h-8 mr-3" aria-hidden="true" fill="none" stroke-linecap="round"
                        stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
                        <path
                          d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1">
                        </path>
                      </svg>
                      <span class="ml-2">Cerrar Sesión {{ user.username }}</span>
            
                    </a>
                  </li>
                </ul>
              </template>
            </li>
          </ul>
        </div>
      </header>
      <main class="h-full pb-16 overflow-y-auto">
        <div class="container px-6 mx-auto flex justify-center items-center">
          <h2 class="my-6 text-2xl font-semibold text-gray-700 dark:text-gray-200">
              Agregar Medicos
          </h2>
      </div>
          <div class="container">
            <form method="post" action="{% url 'form_medico' %}">
              {% csrf_token %}
              <div class="px-4 py-3 mb-8 bg-white rounded-lg shadow-md dark:bg-gray-800">
                <h4 class="mb-4 text-lg font-semibold text-gray-600 dark:text-gray-300">
                  <form method="post">
                    {% csrf_token %}
                    <label class="mt-4 block text-sm">
                      <span class="text-gray-700 dark:text-gray-400 mb-1">Nombre del Médico:</span>
                      <input name="nombre"
                        class="block mb-1 w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                        placeholder="Ingrese el nombre del médico" />
                    </label>

                    <label class="mt-4 block text-sm">
                      <span class="text-gray-700 dark:text-gray-400 mb-1">Apellido del Médico:</span>
                      <input name="apellido"
                        class="block mb-1 w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                        placeholder="Ingrese el apellido del médico" />
                    </label>

                    <label class="mt-4 block text-sm">
                      <span class="mt-2 text-gray-700 dark:text-gray-400">DPI:</span>
                      <input name="dpi" type="text" maxlength="13" title="Ingrese un número de DPI válido"
                        class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                        placeholder="Ingrese el número de DPI del Médico" />
                    </label>

                    <label class="mt-4 block text-sm">
                      <span class="mt-2 text-gray-700 dark:text-gray-400">Número de Colegiado:</span>
                      <input name="numero_colegiado" type="text" pattern="[0-9,]*" maxlength="7"
                        class="block w-32 mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                        placeholder="Número de colegiado" />
                    </label>

                    <label class="mt-4 block text-sm">
                      <span class="mt-2 text-gray-700 dark:text-gray-400">Especialidad:</span>
                      <input name="especialidad" type="text"
                        class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                        placeholder="Ingrese la especialidad del médico" />
                    </label>

                    <label class="block mt-4 text-sm">
                      <span class="text-gray-700 dark:text-gray-400">Fecha de Nacimiento: </span>
                      <input name="fecha_nacimiento" type="date"
                        class="block w-2/3 mt-1 text-sm dark:text-gray-300 dark:border-gray-600 dark:bg-gray-700 form-input focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:focus:shadow-outline-gray"
                        placeholder="Ingrese su Fecha de Nacimiento" />
                    </label>

                    <label class="block mt-4 text-sm">
                      <span class="text-gray-700 dark:text-gray-400">Género:</span>
                      <select name="genero"
                        class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-select">
                        <option value="M">Masculino</option>
                        <option value="F">Femenino</option>
                      </select>
                    </label>

                    <label class="mt-4 block text-sm">
                      <span class="mt-2 text-gray-700 dark:text-gray-400">Número de Teléfono:</span>
                      <div class="flex">
                        <span
                          class="inline-flex items-center px-3 border border-r-0 rounded-l-md bg-gray-300 text-gray-700 dark:bg-gray-700 dark:text-gray-400">
                          +502
                        </span>
                        <input name="telefono" type="text" maxlength="8" pattern="[0-8,]*"
                          class="block flex-1 w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input rounded-r-md"
                          placeholder="Ingrese el número de teléfono" title="Ingrese un número de teléfono válido" />
                      </div>
                    </label>

                    <label class="block text-sm mt-4">
                      <span class="text-gray-700 dark:text-gray-400">Correo Electrónico: </span>
                      <div
                        class="relative text-gray-500 focus-within:text-purple-600 dark:focus-within:text-purple-400">
                        <input name="correo" type="email"
                          class="block w-full pl-10 mt-1 text-sm text-black dark:text-gray-300 dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:focus:shadow-outline-gray form-input"
                          placeholder="Ejemplo@gmail.com" />
                        <div class="absolute inset-y-0 flex items-center ml-3 pointer-events-none">
                          <svg class="w-5 h-5 text-green-500" class="w-5 h-5" aria-hidden="true" fill="none"
                            stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path
                              d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z">
                            </path>
                          </svg>
                        </div>
                      </div>
                    </label>

                    <div class="mt-4 mb-4 text-center">
                      <button type="submit"
                        style="background-color: #4CAF50; color: #ffffff;"
                        class="px-5 py-3 font-medium leading-5 text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple">
                        Guardar
                      </button>
                    </div>
                  </form>
                </h4>
              </div>
            </form>
          </div>

        </div>
    </div>
    </main>
  </div>
  </div>
</body>

</html>
